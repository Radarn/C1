<!DOCTYPE html>
<html>
<head>
	<title>Arthurs Todo List</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<main class="container" "row">
		<section id="AddTask" class="AddTask col-sm-4">
			<div class="panel panel-warning">
				<div class="panel-heading">Task Manager</div>
				<div class="panel-body">
					<ul>
						<li><input type="text" placeholder="Type here"></li>
					</ul>
					<button id="addButton" class="btn btn-success">Add Task</button>
				</div>
			</div>
		</section>
		<section id="ToDoTasks" class="ToDoTasks col-sm-4">
			<div class="panel panel-info">
				<div class="panel-heading">To Do Tasks</div>
				<div class="panel-body">
					<ul>
						<!--<li>
							<label>Buy Dinner</label>
							<input type="text" value="Buy Dinner">
							<input type="checkbox">			
						</li>
						<li>
							<label>Be Nice</label>
							<input type="text" value="Be Nice">
							<input type="checkbox">		
						</li>
						<li>
							<label>Go Out</label>
							<input type="text" value="Go Out">
							<input type="checkbox">
						</li>-->
					</ul>
					<div class="btn-group">
						<button id="doneButton" class="btn btn-success done">Done</button>
						<button id="removeButton" class="btn btn-danger remove">Remove</button>
						<!--<button id="editButton" class="btn btn-primary edit">Edit</button>-->
					</div>
				</div>
			</div>
		</section>
		<section class="FinishedTasks col-sm-4">
			<div class="panel panel-success">
				<div class="panel-heading">Finished Tasks</div>
				<div class="panel-body">
					<ul>
						<!--<li>
							<label>Meet a Friend</label>

						<li>
							<label>Eat Lunch</label>
							<input type="text" value="Eat Lunch">
							<input type="checkbox">
						</li>-->

					<button id="finishButton" class="btn btn-success">Finish and Remove</button>
				</div>
			</div>
		</section>
	</main>
	<script src="js/main.js"></script>
</body>
</html>
