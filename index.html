<!DOCTYPE html>
<html>
<head>
	<title>Arthurs Todo List</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<main class="container" class="row">
		<section id="AddTask" class="AddTask col-sm-4">
			<div class="panel panel-warning">
				<div class="panel-heading">Task Manager</div>
				<div class="panel-body">
					<ul>
						<li><input type="text" placeholder="Type here"></li>
					</ul>
					<button class="btn btn-success">Add Task</button>
				</div>
			</div>
		</section>
		<section id="ToDoTasks" class="ToDoTasks col-sm-4">
			<div class="panel panel-info">
				<div class="panel-heading">To Do Tasks</div>
				<div class="panel-body">
					<ul>
						<li>
							<input type="text" value="Buy Dinner">
							<input type="checkbox"></input>				
						</li>
						<li>
							<input type="text" value="Be Nice">
							<input type="checkbox"></input>				
						</li>
						<li>
							<input type="text" value="Go Out">
							<input type="checkbox"></input>
						</li>
					</ul>
					<div class="btn-group">
						<button class="btn btn-success done">Done</button>
						<button class="btn btn-danger remove">Remove</button>
						<button class="btn btn-primary edit">Edit</button>
					</div>
				</div>
			</div>
		</section>
		<section id="FinishedTasks" class="FinishedTasks col-sm-4">
			<div class="panel panel-success">
				<div class="panel-heading">Finished Tasks</div>
				<div class="panel-body">
					<ul>
						<li>
							<input type="text" value="Meet a Friend">
							<input type="checkbox"></input>
						</li>
						<li>
							<input type="text" value="Eat Lunch">
							<input type="checkbox"></input>
						</li>
					</ul>
					<button class="btn btn-success">Finish and Remove</button>
				</div>
			</div>
		</section>
	</main>
</body>
<script src="js/main.js" type="text/javascript"></script>
</html>
