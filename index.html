<!DOCTYPE html>
<html>
<head>
	<title>Arthurs Todo List</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<main class="container">
		<section id="AddTask" class="AddTask pull-left">
			<h3>Task Manager</h3>
			<input type="text" placeholder="Type here">
			<button class="btn btn-success">Add Task</button>
		</section>
		<section id="ToDoTasks" class="ToDoTasks pull-left">
			<ul>
				<h3>Tasks todo</h3>
				<li>
					<input type="text" value="Buy Dinner">
					<input type="checkbox"></input>				
				</li>
				<li>
					<input type="text" value="Be Nice">
					<input type="checkbox"></input>				
				</li>
				<li>
					<input type="text" value="Go Out">
					<input type="checkbox"></input>
				</li>
			</ul>
			<div class="btn-group">
				<button class="btn btn-primary edit">Edit</button>
				<button class="btn btn-danger remove">Remove</button>
			</div>
		</section>
		<section id="FinishedTasks" class="FinishedTasks pull-left">
			<ul>
				<h3>Finished Tasks</h3>
				<li>
					<input type="text" value="Meet a Friend">
					<input type="checkbox"></input>
				</li>
				<li>
					<input type="text" value="Eat Lunch">
					<input type="checkbox"></input>
				</li>
			</ul>
				<button class="btn btn-success FinishAndRemove">Finish and Remove</button>
		</section>
	</main>
</body>
<script src="js/main.js" type="text/javascript"></script>
</html>
